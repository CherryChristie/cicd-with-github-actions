name: Test Pipeline

on:
  push:
    branches:
      - main
  pull_request
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies #this will add all the dependencies
        run: npm install

      - name: Run tests
        run: npm test